<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer type="module"></script>
</head>
<body>
    <header>
        <nav>
            <div class="btn_nav" id="btn_addAll"></div>
            <div class="btn_nav" id="btn_removerAll"></div>
            <div class="btn_nav" id="btn_infoAll"></div>
        </nav>
    </header>
    <main>
        <section id="section_form">
            <form id="form_esquerda">
                <label for="inome">Nome</label>
                <input type="text" name="" id="inome">
                <label for="icpf">CPF</label>
                <input type="text" name="" id="icpf" placeholder="Sem pontuação">
                <label for="iidade">Idade</label>
                <input type="number" name="" id="iidade">
            </form>

            <form id="form_meio">
                <label for="">Sexo</label>
                <div id="filho_form">
                    <input type="radio" name="sexo" id="M">
                    <label for="m" style="margin-right: 20px;">Masculino</label>
                    <input type="radio" name="sexo" id="f">
                    <label for="f">Feminino</label>
                </div>
                <label for="iprof">Profissão</label>
                <input type="text" name="" id="iprof">
                <label for="isalario">Salário</label>
                <input type="number" name="" id="isalario">
            </form>

            <form id="form_direita">
                <label for="itell">Telefone</label>
                <input type="number" name="" id="itell" placeholder="ex:(79)999999999">
                <label for="iemail">Email</label>
                <input type="email" name="" id="iemail">
                <label for="imora">Moradia</label>
                <input type="text" name="" id="imora">
            </form>

        </section>

        <section id="section_tela">
            <p id="p_quantidade">Pessoas registradas: <span id="quantidade">0</span></p>
        </section>

        <section id="section_alert">
            <div id="div_alert"></div>
        </section>
    </main>
</body>
</html>
